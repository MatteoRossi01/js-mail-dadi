<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>

        <div class="container">

            <div class="box-player">
                <h1 id="title-player">Player</h1>
                <span class="number" id="number-player"></span>
            </div>

            <div class="box-risultato">
                <h1 id="title-risultato-1">Complimenti, hai vinto!!</h1>
                <h1 id="title-risultato-2">Peccato, hai perso...</h1>
                <h1 id="title-risultato-3">Pareggio!! Riprova!</h1>
                <input id="roll" class="button" type="button" value="Roll the dice">
            </div>

            <div class="box-computer">
                <h1 class="title-computer">Computer</h1>
                <span class="number" id="number-computer"></span>
            </div>

        </div>

    </main>
    
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
