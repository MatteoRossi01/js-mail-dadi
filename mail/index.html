<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>

        <div class="container">

            <div class="box-intestazione">
                <img class="logo-google" src="img/google.logo.png" alt="">
                <h2 id="accedi">Accedi</h2>
                <span>Continua su Gmail</span>
            </div>
            <div class="box-mail">
                <input id="mail" class="input-text" type="text">
                <span class="info-mail">Indirizzo email</span>
                <span id="email-error" class="email-error">Impossibile trovare il tuo account google</span>
                <span id="email-corretta" class="email-corretta">La mail che hai inserito è corretta</span>
                <a href="#" class="text-blu">Non ricordi l'indirizzo mail?</a>
            </div>
            <div class="box-info">
                <span class="info">
                    Non si tratta del tuo computer? Utilizza una finestra privata per accedere.
                    <a class="text-blu" href="#">Scopri di più</a>
                </span>
            </div>
            <div class="box-button">
                <a href="#" class="text-blu">Crea un account</a>
                <input id="avanti" class="button" type="button" value="Avanti">
            </div>
-
        </div>
        <div class="container-lingua">
            <div class="row">
                <div class="col">
                    <a class="lingua" href="">
                        Italiano
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="link-buttom">Guida</a>
                    <a href="#" class="link-buttom">Privacy</a>
                    <a href="#" class="link-buttom">Termini</a>
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
